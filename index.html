<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snowball Sniper - HD Remaster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        #game-container {
            position: relative;
            /* 1974x1168 Aspect Ratio */
            width: 95vw;
            height: auto;
            aspect-ratio: 1974/1168;
            max-height: 95vh; 
            
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            border: 4px solid #333;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #2a1d15;
            image-rendering: pixelated;
            cursor: none; 
            touch-action: none;
        }

        #initials-input {
            position: absolute;
            display: none;
            background: #222;
            color: #ffd700;
            border: 3px solid #000;
            box-shadow: 3px 3px 0 #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 6px;
            padding: 0;
            z-index: 5;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            font-size: 20px;
        }

        .hud-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label {
            font-size: 14px;
            color: #ccc;
        }

        .value {
            font-size: 40px;
            color: #ffd700;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.05) 50%,
                rgba(0,0,0,0.05)
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.4;
        }

        @media (max-width: 900px) {
            body {
                background-color: #000;
            }

            #game-container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border: none;
                box-shadow: none;
            }

            #ui-layer {
                padding: 20px;
            }

            #initials-input {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    function ensureMusicPlaying() {
        if (!state.soundEnabled) return;
        const playPromise = musicTrack.play();

    function updateInitialsInputLayout() {
        if (!initialsInput || !state.enteringInitials) return;
        const rect = canvas.getBoundingClientRect();
        const box = {
            x: canvas.width / 2 + 20,
            y: canvas.height / 2 + 50,
            w: 300,
            h: 80
        };
        const scaleX = rect.width / canvas.width;
        const scaleY = rect.height / canvas.height;
        initialsInput.style.left = `${rect.left + box.x * scaleX}px`;
        initialsInput.style.top = `${rect.top + box.y * scaleY}px`;
        initialsInput.style.width = `${box.w * scaleX}px`;
        initialsInput.style.height = `${box.h * scaleY}px`;
        initialsInput.style.fontSize = `${Math.max(16, box.h * scaleY * 0.6)}px`;
    }

    function setInitialsInputVisible(visible) {
        if (!initialsInput) return;
        initialsInput.style.display = visible ? 'block' : 'none';
        if (!visible) {
            initialsInput.blur();
        }
    }

    function syncInitialsInputValue() {
        if (!initialsInput) return;
        initialsInput.value = state.playerInitials || '';
    }

    function requestFullscreenAndLandscape() {
        const root = document.documentElement;
        if (root.requestFullscreen) {
            root.requestFullscreen().catch(() => {});
        }
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
    }

    function updateSoundState() {
        if (state.soundEnabled) {
            musicTrack.muted = false;
            ensureMusicPlaying();
        } else {
            musicTrack.muted = true;
            musicTrack.pause();
        }
    }

    function playSound(key) {
        if (!state.soundEnabled) return;
        const base = sfx[key];
        if (!base) return;
        const audio = base.cloneNode(true);
        audio.muted = !state.soundEnabled;
        audio.play().catch(() => {});
    }

        requestFullscreenAndLandscape();
        ensureMusicPlaying();
    }, { once: true });

    }, { once: true, passive: true });

            if (state.playerInitials.length === 3) {

    // --- CLASSES ---

    class Particle {
        constructor(x, y, color, speed = 15, size = 4) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * speed;
            this.vy = (Math.random() - 0.5) * speed;
            this.life = 1.0;
            this.color = color;
            this.size = (Math.random() * size + 2) * FX_SCALE;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.4; 
            this.life -= 0.05;
        }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.globalAlpha = 1.0;
        }
    }

    class Snowball {
        constructor(targetX, targetY) {
            this.startX = canvas.width / 2;
            this.startY = canvas.height;
            this.x = this.startX;
            this.y = this.startY;
            this.targetX = targetX;
            this.targetY = targetY;
            this.speed = 0.05;
            this.progress = 0;
            this.markedForDeletion = false;
            // Snowballs are on top layer
            this.layer = 100;
        }

        update() {
            this.progress += this.speed;
            this.x = this.startX + (this.targetX - this.startX) * this.progress;
            this.y = this.startY + (this.targetY - this.startY) * this.progress;

            if (this.progress >= 1) {
                this.x = this.targetX;
                this.y = this.targetY;
                this.explode();
            }
        }

        explode() {
            this.markedForDeletion = true;
            checkCollision(this.x, this.y);
            for(let i=0; i<8; i++) {
                particles.push(new Particle(this.x, this.y, '#ffffff'));
            }
        }

        draw(ctx) {
            const scale = 1.0 - (this.progress * 0.5); 
            const size = (15 * FX_SCALE) * scale;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Entity {
        constructor(x, y, layer = 0) {
            this.x = x;
            this.y = y;
            this.w = 0;
            this.h = 0;
            this.layer = layer; 
            this.markedForDeletion = false;
            this.isHit = false; 
            this.hitTimer = 0;
            this.collidable = true; 
        }

        getZ() {
            return this.y + this.h;
        }

        draw(ctx) {
            ctx.fillStyle = 'magenta';
            ctx.fillRect(this.x, this.y, this.w, this.h);
        }

        update() {
            if (this.isHit) {
                this.hitTimer--;
                if (this.hitTimer <= 0) this.isHit = false;
            }
        }

        checkHit(mx, my) {
            return (mx >= this.x && mx <= this.x + this.w &&
                    my >= this.y && my <= this.y + this.h);
        }

        onHit() { }
    }

    // --- UI ENTITIES (Buttons) ---
    class ButtonTarget extends Entity {
        constructor(x, y, text, action) {
            super(x, y, 100); // High layer (UI)
            this.text = text;
            this.action = action;
            this.w = 600; // Increased width for larger text
            this.h = 100;
            // Center alignment adjustment done in constructor
            this.x = x - this.w/2; 
        }

        draw(ctx) {
            ctx.save();
            
            // Hit flash
            if (this.isHit) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x, this.y, this.w, this.h);
            } 
            
            // Text - Yellow with Hard Shadow
            ctx.fillStyle = this.isHit ? '#ff0044' : '#ffd700'; // Red on hit, Yellow normally
            ctx.font = '50px "Press Start 2P"'; // Increased Font Size
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (!this.isHit) {
                ctx.shadowColor = "black";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
            }
            
            ctx.fillText(this.text, this.x + this.w/2, this.y + this.h/2);

            ctx.restore();
        }

        onHit() {
            this.isHit = true;
            this.hitTimer = 5;
            // Particles
            for(let i=0; i<20; i++) particles.push(new Particle(this.x + this.w/2, this.y + this.h/2, '#ffd700', 20));
            playSound('menu');
            // Trigger Action
            setTimeout(() => {
                this.markedForDeletion = true;
                this.action();
            }, 200);
        }
    }

    class ImageButtonTarget extends Entity {
        constructor(x, y, img, action) {
            super(x, y, 100);
            this.img = img;
            this.action = action;
            this.w = 120; // Assume manageable size, will update on load
            this.h = 120;
            this.x = x - this.w/2;
            this.initialized = false;
        }

        update() {
            super.update();
            if (!this.initialized && this.img.complete && this.img.naturalWidth > 0) {
                // Use natural size or scale a bit if needed
                // For icons, let's keep them reasonable. 
                // Assuming the pngs are sized for the game (~100-150px)
                this.w = this.img.naturalWidth;
                this.h = this.img.naturalHeight;
                this.x = this.x + 60 - this.w/2; // Re-center based on new width
                this.initialized = true;
            }
        }

        draw(ctx) {
            if (!this.initialized) return;
            ctx.save();
            if (this.isHit) {
                ctx.filter = 'brightness(100) sepia(1) hue-rotate(-50deg) saturate(5)'; // Red flash
            }
            // Add shadow
            if (!this.isHit) {
                ctx.shadowColor = "black";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
            }
            ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
            ctx.restore();
        }

        onHit() {
            this.isHit = true;
            this.hitTimer = 5;
            for(let i=0; i<20; i++) particles.push(new Particle(this.x + this.w/2, this.y + this.h/2, '#ffffff', 15));
            playSound('menu');
            setTimeout(() => {
                this.markedForDeletion = true;
                this.action();
            }, 200);
        }
    }

    class SoundToggle extends Entity {
        constructor() {
            // Layer 100 (UI)
            // Position Bottom Left with some padding (30, 30 from corner)
            // Canvas Height is 1168.
            super(30, 1168 - 30, 100); 
            this.initialized = false;
        }

        update() {
            const currentImg = state.soundEnabled ? soundOnImg : soundOffImg;
            if (!this.initialized && currentImg.complete && currentImg.naturalWidth > 0) {
                this.w = currentImg.naturalWidth;
                this.h = currentImg.naturalHeight;
                // Move Y up by height so (30, bottom) is bottom-left corner anchor
                this.y = 1168 - 30 - this.h;
                this.initialized = true;
            }
        }

        onClick() {
            state.soundEnabled = !state.soundEnabled;
            // No hit flash needed for toggle, just state change
            updateSoundState();
        }

        draw(ctx) {
            const img = state.soundEnabled ? soundOnImg : soundOffImg;
            if (img.complete && img.naturalWidth > 0) {
                // Ensure dimensions are set if sprite loaded late
                if (!this.initialized) {
                    this.w = img.naturalWidth;
                    this.h = img.naturalHeight;
                    this.y = 1168 - 30 - this.h;
                    this.initialized = true;
                }
                
                ctx.save();
                ctx.shadowColor = "black";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                ctx.drawImage(img, this.x, this.y, this.w, this.h);
                ctx.restore();
            }
        }
    }

    // --- PROPS ---

    class SimpleProp extends Entity {
        constructor(img, x, y, layer, onHitCallback, soundKey = null) {
            super(x, y, layer);
            this.img = img;
            this.onHitCallback = onHitCallback;
            this.soundKey = soundKey;
            this.initialized = false;
        }

        update() {
            super.update();
            if (!this.initialized && this.img.complete && this.img.naturalWidth > 0) {
                this.w = this.img.naturalWidth;
                this.h = this.img.naturalHeight;
                this.initialized = true;
            }
        }

        onHit() {
            if (!this.onHitCallback) return;
            this.markedForDeletion = true;
            state.score += 15;
            updateUI();
            if (this.soundKey) playSound(this.soundKey);
            this.onHitCallback(this.x, this.y, this.w, this.h);
        }

        draw(ctx) {
            if (this.initialized) {
                ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
            }
        }
    }
    
    class Fire extends Entity {
        constructor() {
            super(832, 657, 2); 
            this.img = fireImg;
            this.initialized = false;
            this.dying = false;
        }

        update() {
            super.update();
            if (!this.initialized && this.img.complete && this.img.naturalWidth > 0) {
                this.w = this.img.naturalWidth;
                this.h = this.img.naturalHeight;
                this.initialized = true;
            }

            if (this.dying && this.hitTimer <= 0) {
                this.markedForDeletion = true;
                // Removed smoke particles to prevent lag
            }
        }

        onHit() {
            if (this.dying) return;
            state.score += 15;
            updateUI();
            playSound('fire');

            this.isHit = true;
            this.hitTimer = 6;
            this.dying = true;
        }

        draw(ctx) {
            if (!this.initialized) return;
            
            ctx.save();
            
            if (this.isHit) {
                 ctx.filter = 'sepia(1) saturate(100) hue-rotate(0deg) contrast(2)';
            }

            const time = Date.now() / 150; 
            const sliceHeight = 2; 
            
            for (let i = 0; i < this.h; i += sliceHeight) {
                const xOffset = Math.sin(time + (i * 0.05)) * 3; 
                const h = Math.min(sliceHeight, this.h - i);
                
                ctx.drawImage(
                    this.img, 
                    0, i, this.w, h,           
                    this.x + xOffset, this.y + i, this.w, h 
                );
            }
            
            ctx.restore();
        }
    }
    
    class WindowPane extends Entity {
        constructor(normalImg, brokenImg, x, y) {
            super(x, y, 2);
            this.normalImg = normalImg;
            this.brokenImg = brokenImg;
            this.isBroken = false;
            this.initialized = false;
        }

    class Enemy extends Entity {
        constructor(type) {
            super(-400, 0, 8); 
            this.type = type;
            this.direction = Math.random() > 0.5 ? 1 : -1;
            this.baseY = 900 + Math.random() * 200; 
            this.hopPhase = Math.random() * Math.PI * 2;
            
            this.initialized = false;
            this.dying = false; 
            this.hitFilter = ''; 
            
            if (type === 'snowman') {
                this.img = snowmanImg;
                this.speedBase = 1.5;
                this.scoreVal = 100;
                this.color = '#fff';
            } else if (type === 'elf') {
                this.img = elfImg;
                this.speedBase = 3.0;
                this.scoreVal = 200;
                this.color = '#52b748';
                this.bounceOffset = 0;
            } else if (type === 'santa') {
                this.img = santaImg;
                this.speedBase = 3.6;
                this.scoreVal = 1000;
                this.color = '#d32f2f';
            } else if (type === 'reindeer') {
                this.img = reindeerImg;
                this.speedBase = 2;
                this.scoreVal = 50;
                this.color = '#8B4513';
                this.bounceOffset = 0;
            }
            
            this.speed = (Math.random() * 1.5 + this.speedBase) * FX_SCALE * 0.6; 

            this.y = 0;
            if (this.direction === 1) {
                this.x = -200; 
            } else {
                this.x = canvas.width + 200;
            }
        }

        update() {
            super.update();
            
            if (!this.initialized && this.img.complete && this.img.naturalWidth > 0) {
                this.w = this.img.naturalWidth;
                this.h = this.img.naturalHeight;
                this.y = this.baseY - this.h;
                
                if (this.direction === 1) {
                    this.x = -this.w - 50;
                } else {
                    this.x = canvas.width + 50;
                }
                
                this.initialized = true;
            }
            
            if (!this.initialized) return;

            if (!this.dying) {
                this.x += this.speed * this.direction;

                if (this.type === 'elf' || this.type === 'reindeer') {
                    const time = Date.now() / 100 + this.hopPhase;
                    const absSin = Math.abs(Math.sin(time));
                    const bounceHeight = (this.type === 'reindeer') ? 15 * FX_SCALE : 50 * FX_SCALE;

                    this.bounceOffset = absSin * bounceHeight;
                    this.y = (this.baseY - this.h) - this.bounceOffset;
                    this.bounceFactor = absSin;
                }

                if ((this.direction === 1 && this.x > canvas.width) ||
                    (this.direction === -1 && this.x < -this.w)) {
                    this.markedForDeletion = true;
                }
            } else {
                if (this.hitTimer <= 0) {
                    this.markedForDeletion = true;
                }
            }
        }

        onHit() {
            if (this.dying) return;

            state.score += this.scoreVal;
            updateUI();
            const soundKey = this.type === 'reindeer' ? 'deer' : this.type;
            playSound(soundKey);

            this.hitFilter = HIT_FILTERS[Math.floor(Math.random() * HIT_FILTERS.length)];
            
            this.isHit = true;
            this.hitTimer = 5; 
            this.dying = true; 

            for(let i=0; i<15; i++) {
                particles.push(new Particle(this.x + this.w/2, this.y + this.h/2, this.color));
            }
        }

        draw(ctx) {
            if (!this.initialized) return;
            
            if (this.isHit) {
                ctx.save();
                ctx.filter = this.hitFilter;
            } else {
                ctx.fillStyle = this.color;
            }

            if (this.type === 'snowman') {
                const hopCycle = Math.sin((Date.now() / 400) + this.hopPhase); 
                const absHop = Math.abs(hopCycle); 
                const jumpHeight = (20 * FX_SCALE) * absHop;
                let stretch = 1.0 + (absHop * 0.2);
                let squash = 1.0 - (absHop * 0.1); 
                if (absHop < 0.2) { stretch = 0.9; squash = 1.1; }

                const drawX = this.x;
                const drawY = (this.baseY - this.h) - jumpHeight;
                
                const scaledW = this.w * squash;
                const scaledH = this.h * stretch;
                const offsetX = (this.w - scaledW) / 2;
                const offsetY = (this.h - scaledH); 
                ctx.drawImage(this.img, this.x + offsetX, (this.dying ? this.y : drawY) + offsetY, scaledW, scaledH);

            } else if (this.type === 'santa') {
                 ctx.save();
                 const cx = this.x + this.w / 2;
                 const cy = this.y + this.h / 2;
                 ctx.translate(cx, cy);
                 if (!this.dying) ctx.rotate(this.x * 0.015); 
                 ctx.drawImage(this.img, -this.w/2, -this.h/2, this.w, this.h);
                 ctx.restore();

            } else if (this.type === 'elf' || this.type === 'reindeer') {
                let stretch = 1.0 + (this.bounceFactor * 0.15); 
                let squash = 1.0 - (this.bounceFactor * 0.1); 
                if (this.bounceFactor < 0.2) { stretch = 0.85; squash = 1.15; }

                const finalW = this.w * squash;
                const finalH = this.h * stretch;
                const cx = this.x + this.w / 2;
                const cy = this.y + this.h; 

                ctx.save();
                ctx.translate(cx, cy);
                ctx.scale(this.direction, 1);
                
                ctx.drawImage(this.img, -finalW/2, -finalH, finalW, finalH);
                ctx.restore();
            }

            if (this.isHit) {
                ctx.restore(); 
            }
        }
    }

        entities = entities.filter(e => !(e instanceof ButtonTarget) && !(e instanceof ImageButtonTarget));

    function checkHighscore() {
        // Simple logic: Is score in top 10?
        if (state.highscores.length < 10) return true;
        return state.score > state.highscores[state.highscores.length - 1].score;
    }

    function normalizeHighscores(list) {
        if (!Array.isArray(list)) return [];
        return list
            .map(entry => ({
                name: (entry.name || '---').toString().slice(0, 3).toUpperCase(),
                score: Number.isFinite(entry.score) ? Math.max(0, Math.floor(entry.score)) : 0
            }))
            .sort((a, b) => b.score - a.score)
            .slice(0, 10);
    }

    function persistHighscores(highscores) {
        try {
            localStorage.setItem(HIGHSCORE_STORAGE_KEY, JSON.stringify(highscores));
        } catch (err) {
            // Ignore storage errors (e.g., private mode)
        }
    }

    async function loadHighscores() {
        let loaded = [];

        try {
            const stored = localStorage.getItem(HIGHSCORE_STORAGE_KEY);
            if (stored) {
                loaded = JSON.parse(stored);
            }
        } catch (err) {
            loaded = [];
        }

        if (!loaded || loaded.length === 0) {
            try {
                const resp = await fetch(HIGHSCORE_FILE);
                if (resp.ok) {
                    loaded = await resp.json();
                }
            } catch (err) {
                loaded = [];
            }
        }

        state.highscores = normalizeHighscores(loaded);
        defaultHighscores = [...state.highscores];
        persistHighscores(state.highscores);
    }

    function saveHighscoreEntry(name, score) {
        const merged = [...state.highscores, { name, score }];
        state.highscores = normalizeHighscores(merged);
        persistHighscores(state.highscores);
    }

    function resetHighscores() {
        state.highscores = normalizeHighscores(defaultHighscores);
        persistHighscores(state.highscores);
    }

        sockCoords.forEach((data, i) => {
            entities.push(new SimpleProp(sockImgs[i], data.x, data.y, 5, (x, y, w, h) => {
                for(let k=0; k<12; k++) particles.push(new Particle(x+w/2, y+h/2, data.c, 6, 6));
            }, 'socks'));
        });

        // Layer 6: Lights
        const lightColors = [
            '#ffff00', '#00ff00', '#ff0000', '#40e0d0', '#00ff00', 
            '#ff0000', '#ffff00', '#00ff00', '#40e0d0', '#ff0000'
        ];
        const lightCoords = [
            {x: 610, y: 168}, {x: 711, y: 135}, {x: 807, y: 93}, {x: 911, y: 35}, {x: 1105, y: 51},
            {x: 1226, y: 103}, {x: 1328, y: 156}, {x: 1432, y: 180}, {x: 1558, y: 170}, {x: 1686, y: 170}
        ];
        lightCoords.forEach((pos, i) => {
            entities.push(new SimpleProp(lightImgs[i], pos.x, pos.y, 6, (x, y, w, h) => {
                for(let k=0; k<6; k++) particles.push(new Particle(x+w/2, y+h/2, lightColors[i], 20, 2));
            }, 'lights'));
        });

        // Layer 7: Dog, Bear
        entities.push(new Dog());
        entities.push(new Bear());

        // Layer 100: Sound Toggle
        entities.push(new SoundToggle());
    }

    async function init() {
        await loadHighscores();
        initLevel();
        setupMenu(); // Start in Menu

        state.current = STATES.MENU;

        updateSoundState();
        requestAnimationFrame(gameLoop);
    }

    function spawnLoop() {
        if (state.current !== STATES.PLAYING) return;
        
        const r = Math.random();
        
        if (r > 0.95) {
            spawnReindeerTrain(9);
        } else if (r > 0.88) {
            entities.push(new Enemy('santa'));
        } else if (r > 0.55) {
            entities.push(new Enemy('elf'));
        } else {
            entities.push(new Enemy('snowman'));
        }

        setTimeout(spawnLoop, Math.random() * 1500 + 500);
    }

    function spawnReindeerTrain(count) {
        if (count <= 0) return;
        let deer = new Enemy('reindeer');
        deer.direction = 1; 
        deer.x = -150; 
        deer.y = 900; 
        deer.baseY = 980; 
        entities.push(deer);

        setTimeout(() => spawnReindeerTrain(count - 1), 400); 
    }

    function checkCollision(impactX, impactY) {
        const hitOrder = [...entities].sort((a,b) => {
            if (b.layer !== a.layer) return b.layer - a.layer;
            return b.getZ() - a.getZ();
        });
        
        let hitSomething = false;

        for (let ent of hitOrder) {
            if (ent.collidable && ent.checkHit(impactX, impactY)) {
                ent.onHit();
                ent.isHit = true;
                ent.hitTimer = 5;
                hitSomething = true;
                break; 
            }
        }
    }

    function startTimer() {
        const timerId = setInterval(() => {
            if (state.current !== STATES.PLAYING) {
                clearInterval(timerId);
                return;
            }
            state.time--;
            updateUI();
            if (state.time <= 0) showGameOver();
        }, 1000);
    }

    function updateUI() {
        document.getElementById('score-display').innerText = state.score.toString().padStart(4, '0');
        document.getElementById('time-display').innerText = state.time;
    }

    canvas.addEventListener('mousemove', e => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        mouse.y = (e.clientY - rect.top) * (canvas.height / rect.height);
    });

    canvas.addEventListener('mousedown', () => {
        // Check UI clicks (Sound Toggle)
        // We need to iterate front-to-back (high layer first) or just check the UI list
        const uiEntities = entities.filter(e => e instanceof SoundToggle);
        for (let btn of uiEntities) {
            if (btn.checkHit(mouse.x, mouse.y)) {
                btn.onClick();
                return; // Stop propagation (no snowball)
            }
        }

        // Shooting allowed in MENU, PLAYING, and GAMEOVER to hit buttons/props
        playSound('snowball');
        snowballs.push(new Snowball(mouse.x, mouse.y));
    });

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Background
        if (bgImg.complete && bgImg.naturalWidth > 0) {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#65554a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#3e2f26'; ctx.fillRect(0, canvas.height - 200, canvas.width, 200);
        }

        // UPDATE LOOP
        for (let i = entities.length - 1; i >= 0; i--) {
            let ent = entities[i];
            ent.update();
            if (ent.markedForDeletion) entities.splice(i, 1);
        }

        // DRAW LOOP (Game Entities)
        entities.sort((a, b) => {
            if (a.layer !== b.layer) return a.layer - b.layer;
            return a.getZ() - b.getZ();
        });

        for (let ent of entities) {
            ent.draw(ctx);
        }

        // DRAW OVERLAYS FOR MENU / GAMEOVER / HIGHSCORE
        if (state.current === STATES.MENU || state.current === STATES.GAMEOVER || state.current === STATES.HIGHSCORE) {
            // Dark Cherry Overlay
            ctx.fillStyle = 'rgba(44, 14, 28, 0.69)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Re-Draw UI Buttons on top of overlay (Filter entities for Layer 100)
            const uiButtons = entities.filter(e => e.layer === 100);
            uiButtons.forEach(btn => btn.draw(ctx));

            // Draw Logo in Menu
            if (state.current === STATES.MENU && logoImg.complete) {
                const lw = logoImg.naturalWidth;
                const lh = logoImg.naturalHeight;
                const lx = (canvas.width - lw) / 2;
                const ly = 250; // Dropped Logo Down
                ctx.drawImage(logoImg, lx, ly);
            }

            // Draw Text for Game Over
            if (state.current === STATES.GAMEOVER) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '100px "Press Start 2P"'; 
                ctx.textAlign = 'center';
                ctx.fillText("TIME'S UP!", canvas.width/2, canvas.height/2 - 200); 
                
                // Score Display Logic
                if (state.enteringInitials) {
                    // New Highscore Input Mode
                    ctx.font = '40px "Press Start 2P"'; 
                    ctx.fillText("HIGH SCORE", canvas.width/2, canvas.height/2 - 40);
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '120px "Press Start 2P"';
                    const scoreText = state.score.toString();
                    
                    // Layout: INITIALS <INPUT>
                    ctx.font = '40px "Press Start 2P"';
                    ctx.fillStyle = '#fff';
                    ctx.fillText("INITIALS", canvas.width/2 - 200, canvas.height/2 + 100);
                    
                    // Input Box
                    ctx.fillStyle = '#222';
                    ctx.fillRect(canvas.width/2 + 20, canvas.height/2 + 50, 300, 80);
                    
                    // Typed Letters
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '60px "Press Start 2P"';
                    ctx.fillText(state.playerInitials + (Date.now() % 1000 < 500 ? "_" : ""), canvas.width/2 + 170, canvas.height/2 + 110);

                } else {
                    // Standard Result
                    ctx.font = '40px "Press Start 2P"'; 
                    ctx.fillText("FINAL SCORE", canvas.width/2, canvas.height/2 - 40);
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '120px "Press Start 2P"';
                    ctx.fillText(state.score.toString(), canvas.width/2, canvas.height/2 + 100); 
                }
            }

            // Draw Highscores
            if (state.current === STATES.HIGHSCORE) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '100px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText("HIGHSCORE", canvas.width/2, 200);

                ctx.font = '40px "Press Start 2P"';
                const startY = 350;
                const lineHeight = 60;
                
                // Header
                ctx.fillStyle = '#ffd700';
                ctx.fillText("RANK   SCORE   NAME", canvas.width/2, 300);
                
                ctx.fillStyle = '#ffffff';
                for(let i=0; i<10; i++) {
                    const entry = state.highscores[i] || {score: 0, name: '---'};
                    const y = startY + i * lineHeight;
                    
                    // Rank
                    ctx.textAlign = 'right';
                    ctx.fillText((i+1) + ".", canvas.width/2 - 300, y);
                    
                    // Score
                    ctx.textAlign = 'center';
                    ctx.fillText(entry.score.toString().padStart(6, '0'), canvas.width/2, y);
                    
                    // Name
                    ctx.textAlign = 'left';
                    ctx.fillText(entry.name, canvas.width/2 + 200, y);
                }
            }
        }

        // Particles & Snowballs always on top
        for (let i = snowballs.length - 1; i >= 0; i--) {
            let s = snowballs[i];
            s.update();
            s.draw(ctx);
            if (s.markedForDeletion) snowballs.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.update();
            p.draw(ctx);
            if (p.life <= 0) particles.splice(i, 1);
        }

        // Crosshair
        if (crosshairImg.complete && crosshairImg.naturalWidth > 0) {
             const cw = crosshairImg.naturalWidth; // No Scale
             const ch = crosshairImg.naturalHeight; // No Scale
             ctx.drawImage(crosshairImg, mouse.x - cw/2, mouse.y - ch/2, cw, ch);
        } else {
            // Fallback to old crosshair
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 40, 0, Math.PI*2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mouse.x - 50, mouse.y); ctx.lineTo(mouse.x + 50, mouse.y);
            ctx.moveTo(mouse.x, mouse.y - 50); ctx.lineTo(mouse.x, mouse.y + 50);
            ctx.stroke();
            ctx.fillStyle = 'red'; ctx.fillRect(mouse.x - 2, mouse.y - 2, 4, 4);
        }

        if (state.enteringInitials) {
            updateInitialsInputLayout();
        }

        requestAnimationFrame(gameLoop);
    }

    init();

</script>
